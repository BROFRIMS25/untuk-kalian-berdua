<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ucapan untuk Pasangan Baru</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="language-toggle">
    <button onclick="toggleLanguage()">🇮🇩 / 🇹🇷</button>
  </div>
  <audio id="music" controls autoplay loop>
    <source src="https://www.youtube.com/embed/EUYulFdP-qE" type="audio/mp3" />
    Browser Anda tidak mendukung tag audio.
  </audio>
  <div class="container">
    <div class="slide" id="slide-1">
      <h1 id="title">selamat untuk kalian berdua</h1>
      <p id="desc">klik tombol hati di bawah</p>
      <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="body"></div>
        <div class="heart">❤️</div>
      </div>
    </div>
    <div class="slide" id="slide-2">
      <p class="message" id="message1">
        Dari Salsa untuk kakakku:<br />
        "selamat ya kak, kakak akhirnya jadian buat pertama kalinyaa,..."
      </p>
    </div>
    <div class="slide" id="slide-3">
      <p class="message" id="message2">
        Dari Salsa untuk kekasih kakakku:<br />
        Selamat ya atas hubungan barunya dengan Kakakku...
      </p>
    </div>
    <div class="slide" id="slide-4">
      <p class="signature">Salam dari Salsa dan Sijen ❤️</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
